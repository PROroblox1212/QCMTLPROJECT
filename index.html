<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 4rem;
      margin: 0;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    p {
      font-size: 1.2rem;
      margin-top: 10px;
      opacity: 0.9;
    }

    .status {
      font-size: 1.5rem;
      margin-top: 15px;
      font-weight: bold;
      color: #ffcc00;
    }

    .reason {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 20px;
      border-radius: 10px;
      max-width: 500px;
      font-size: 1rem;
      line-height: 1.5rem;
    }

    .countdown {
      margin-top: 20px;
      font-size: 1rem;
      opacity: 0.8;
    }

    .loader {
      margin-top: 30px;
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #ffffff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>ðŸš§ MAINTENANCE ðŸš§</h1>
  <p>Nous somme en train de faire une mise a jour !</p>

  <div class="status" id="statusText">Mise a jour en cours</div>

  <div class="reason" id="reasonText">
    Mise a jour...
  </div>

  <div class="countdown" id="countdown">RafraÃ®chissement dans 30minute asti de cave</div>

  <div class="loader"></div>

  <script>
    let seconds = 30;

    function updateCountdown() {
      document.getElementById("countdown").textContent = "RafraÃ®chissement dans " + seconds + "s";
      seconds--;

      if (seconds < 0) {
        location.reload();
      }
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
